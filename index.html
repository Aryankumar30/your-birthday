<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
     
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
    }
    .btn {
      background-color: #6c5ce7;
      border-color: #6c5ce7;
      transition: all 0.3s;
    }
    .btn:hover {
      background-color: #4b4dbb;
      border-color: #4b4dbb;
    }
    #message {
      display: none;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1 class="display-4 mb-4">ðŸŽ‰ hey Esha!!  ðŸŽ‰</h1>
    <p class="lead">Click the button to Get the Surprise</p>
    <button id="startBtn" class="btn btn-lg btn-primary mt-3">Start</button>
    <p id="message" class="text-warning mt-3"></p>
  </div>
</div>

<script>
  document.getElementById('startBtn').addEventListener('click', function() {
    const currentDate = new Date();
    const currentMonth = currentDate.getMonth() + 1; // JS months are 0-indexed (0 = January)
    const currentDay = currentDate.getDate();

    // Check if it's 23rd September or later
    if (currentMonth > 9 || (currentMonth === 9 && currentDay >= 21)) {
      window.location.href = 'first.html';
    } else {
      document.getElementById('message').textContent = "Oops! Today is not your birthday ðŸ˜”";
      document.getElementById('message').style.display = 'block';
    }
  });
</script>

</body>
</html>
